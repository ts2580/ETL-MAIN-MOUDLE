<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>

        *{
            padding: 0;
            margin: 0;
            border: none;
        }

        body{
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }

        .login-box{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            margin-top: 30vh;
        }

        .login-wrapper{
            width: 400px;
            height: 350px;
            padding: 40px;
            box-sizing: border-box;
        }

        .login-wrapper > h2{
            font-size: 24px;
            color: #6A24FE;
            margin-bottom: 20px;
        }

        #login-form > input{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }

        #login-form > input::placeholder{
            color: #D2D2D2;
        }

        #login-form > input[type="submit"]{
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 20px;
        }

        #login-form > label{
            color: #999999;
        }

        .alert{
            color: fuchsia;
            margin-bottom: 5px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>ETL!</title>
</head>
<body>

    <div class="login-box">
        <div class="login-wrapper">
            <h2>Login</h2>
            <div th:if="${param.error}">
                <div class="alert">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <!--/user/login 받는 POST 메서드 필요 없음. SecurityConfig에 로그인 페이지로 지정했기 때문에 알아서 UserSecurityService로 납치해감-->
            <form method="post" id="login-form" th:action="@{/user/login}">
                <input type="text" name="username" id="username" placeholder="아이디">
                <input type="password" name="password" id="password" placeholder="비밀번호">
                <input type="submit" id="submit">
            </form>
            <p>Don't have an account? <a href="/user/signup">Sign up</a></p>
        </div>
    </div>

</body>
</html>
