<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오브젝트 선택</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        html, body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f4f4f8;
            font-size: 1.05vw;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 4vh 2vw;
            min-height: 100vh;
        }

        .card {
            width: 70vw;
            background: white;
            border-radius: 1vw;
            box-shadow: 0 0.5vw 2vw rgba(0, 0, 0, 0.1);
            padding: 3vh 3vw;
        }

        .card h2 {
            font-size: 1.8vw;
            color: #6A24FE;
            margin-bottom: 2vh;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
            padding-top: 1vh;
        }

        .button-area {
            display: flex;
            justify-content: flex-end;
            margin: 1.5vh 0;
            position: sticky;
            top: 4.2vh;
            background-color: white;
            z-index: 9;
            padding-top: 0.5vh;
        }

        button {
            padding: 0.8vh 2vw;
            font-size: 1vw;
            color: white;
            background-color: #6A24FE;
            border-radius: 0.6vw;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #5520d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1vw;
            margin-top: 2vh;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 1vh 1vw;
            text-align: left;
        }

        th {
            background-color: #6A24FE;
            color: white;
            position: sticky;
            top: 7.5vh;
            z-index: 8;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ececec;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>오브젝트 선택</h2>
        <form th:action="@{/etl/ddl}" method="post">
            <div class="button-area">
                <button type="submit">Submit</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th style="width: 6%">선택</th>
                    <th style="width: 47%">라벨명</th>
                    <th style="width: 47%">API명</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="object : ${objectDefinitions}">
                    <td style="text-align: center">
                        <input type="checkbox" th:name="selectedObject" th:value="${object.name}" />
                    </td>
                    <td th:text="${object.label}"></td>
                    <td th:text="${object.name}"></td>
                </tr>
                </tbody>
            </table>
            <div class="button-area">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
