<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
        }

        body{
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }

        #login-form > input{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }

        #login-form > input::placeholder{
            color: #D2D2D2;
        }

        #login-form > input[type="submit"]{
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 20px;
        }

        #login-form > label{
            color: #999999;
        }

        #login-form > h2{
            font-size: 24px;
            color: #6A24FE;
            margin-bottom: 20px;
        }

        #login-form > input[type="submit"]{
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 20px;
        }

        .login-box{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            margin-top: 20vh;
        }

        .login-box-line{
            width: 50vh;
        }
    </style>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div class="login-box">
        <div class="login-box-line">
            <form th:action="@{/user/signup}" th:object="${UserCreateForm}" method="post" id="login-form">

                <h2>Sign Up</h2>

                <input placeholder="사용자명" type="text" id="username" th:field="*{username}" />
                <br/>

                <input placeholder="비밀번호" type="password" id="password1" th:field="*{password1}" />
                <br/>

                <input placeholder="비밀번호 확인" type="password" id="password2" th:field="*{password2}" />
                <br/>

                <input placeholder="이메일" type="email" id="email" th:field="*{email}" />
                <br/>

                <input placeholder="자기소개" type="text" id="description" th:field="*{description}" />
                <br/>

                <input type="submit" id="submit">
            </form>
        </div>

    </div>

</body>
</html>
