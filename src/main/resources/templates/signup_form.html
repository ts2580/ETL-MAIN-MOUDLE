<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f4f4f8;
            color: #333;
            font-size: 1.1vw;
        }

        .signup-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            padding: 2vh;
        }

        .signup-wrapper {
            width: 35vw;
            min-width: 340px;
            background: white;
            border-radius: 1vw;
            box-shadow: 0 0.5vw 2vw rgba(0, 0, 0, 0.1);
            padding: 5vh 3vw;
        }

        form h2 {
            font-size: 2vw;
            color: #6A24FE;
            margin-bottom: 3vh;
            text-align: center;
        }

        form input {
            width: 100%;
            height: 3.2vw;
            min-height: 48px;
            padding: 0 1vw;
            margin-bottom: 1.5vh;
            border-radius: 0.5vw;
            border: 1px solid #ddd;
            background-color: #FAFAFA;
            font-size: 1vw;
            transition: all 0.2s ease;
        }

        form input::placeholder {
            color: #bbb;
        }

        form input:focus {
            outline: none;
            border-color: #6A24FE;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #6A24FE;
            color: white;
            font-weight: bold;
            font-size: 1.1vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5520d9;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <div class="signup-wrapper">
        <form th:action="@{/user/signup}" th:object="${UserCreateForm}" method="post" id="signup-form">
            <h2>Sign Up</h2>

            <input type="text" id="username" placeholder="사용자명" th:field="*{username}" />

            <input type="password" id="password1" placeholder="비밀번호" th:field="*{password1}" />

            <input type="password" id="password2" placeholder="비밀번호 확인" th:field="*{password2}" />

            <input type="email" id="email" placeholder="이메일" th:field="*{email}" />

            <input type="text" id="description" placeholder="자기소개" th:field="*{description}" />

            <input type="submit" value="회원가입">
        </form>
    </div>
</div>

</body>
</html>
